<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/b6d3634ed2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="container">
        <header>
            <div id="sticky-header">
                <figure id="logo">
                    <img src="Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood logo">
                </figure>
            </div>
            <form id="search" action="processing.php" method="POST">
                <i class="fas fa-map-marker-alt gps"></i>
                <input type="search" placeholder="Paris, Belleville" id="search-placeholder" />
                <div id="search-content">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exceptiopn, sélectionnés par nos soins.</p>
                    <button type="submit" class="purple-button submit-button">
                        <a href="#">Explorer nos restaurants</a>
                    </button>
                </div>
            </form>
            <div id="working">
                <h2>Fonctionnement</h2>
                <div id="working-container">
                    <div class="working-step">
                        <div class="step-number">
                            <p>1</p>
                        </div>
                        <div id="phone-icon">
                            <i class="fas fa-mobile-alt working-icon"></i>
                        </div>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="working-step">
                        <div class="step-number">
                            <p>2</p>
                        </div>
                        <div id="menu-icon">
                            <i class="fas fa-list-ul working-icon"></i>
                        </div>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="working-step">
                        <div class="step-number">
                            <p>3</p>
                        </div>
                        <div id="shop-icon">
                            <i class="fas fa-store working-icon"></i>
                        </div>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="search-results">
                <h2>Restaurants</h2>
                <div id="result-container">
                    <div class="result">
                        <figure>
                            <a href="palette.html">
                                <img src="Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                    alt="une femme tenant une assiette à table dans un restaurant">
                                <figcaption>
                                    <div class="new">
                                        <p>Nouveau</p>
                                    </div>
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                    <div class="heart">
                                        <i class="far fa-heart hollow"></i>
                                        <i class="fas fa-heart fade"></i>
                                    </div>
                                </figcaption>
                            </a>
                        </figure>
                    </div>
                    <div class="result">
                        <figure>
                            <a href="note.html">
                                <img src="Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                    alt="un plat au restaurant en vue du dessus">
                                <figcaption>
                                    <div class="new">
                                        <p>Nouveau</p>
                                    </div>
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                    <div class="heart">
                                        <i class="far fa-heart hollow"></i>
                                        <i class="fas fa-heart fade"></i>
                                    </div>
                                </figcaption>
                            </a>
                        </figure>
                    </div>
                    <div class="result">
                        <figure>
                            <a href="francaise.html">
                                <img src="Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                    alt="un plat sur une table blanche">
                                <figcaption>
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                    <div class="heart">
                                        <i class="far fa-heart hollow"></i>
                                        <i class="fas fa-heart fade"></i>
                                    </div>
                                </figcaption>
                            </a>
                        </figure>
                    </div>
                    <div class="result">
                        <figure>
                            <a href="delice.html">
                                <img src="Maquettes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                    alt="un plat avec du poisson au restaurant">
                                <figcaption>
                                    <h3>Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                    <div class="heart">
                                        <i class="far fa-heart hollow"></i>
                                        <i class="fas fa-heart fade"></i>
                                    </div>
                                </figcaption>
                        </figure>
                        </a>
                    </div>
                </div>
            </section>

                <div id="footer-help">
                    <i class="fas fa-hands-helping white-icon"></i>
